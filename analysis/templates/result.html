<!DOCTYPE html>
<html>
<head>
    <title>CSV Analysis Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center; /* Center align all content */
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 30px; /* Space between sections */
        }
        .plot {
            margin: 20px 0; /* Add space around each plot */
            text-align: center;
        }
        img {
            max-width: 100%; /* Ensure images fit within the container */
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #fff;
            padding: 5px;
        }
        h1, h2 {
            color: #333;
        }
        h3 {
            margin: 10px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analysis Result</h1>

        <div class="section">
            <h2>First Few Rows</h2>
            <div>{{ first_rows|safe }}</div>
        </div>

        <div class="section">
            <h2>Summary Statistics</h2>
            <div>{{ summary_statistics|safe }}</div>
        </div>

        <div class="section">
            <h2>Missing Values</h2>
            <div>{{ missing_values|safe }}</div>
        </div>

        <div class="section">
            <h2>Data Visualizations</h2>
            {% if plot_data %}
                {% for plot in plot_data %}
                    <div class="plot">
                        <h3>{{ plot.name }}</h3>
                        <img src="data:image/png;base64,{{ plot.data }}" alt="Plot for {{ plot.name }}">
                    </div>
                {% endfor %}
            {% endif %}
        </div>

        <a href="/" style="display: inline-block; margin-top: 20px; text-decoration: none; color: #007bff;">Upload Another File</a>
    </div>
</body>
</html>
